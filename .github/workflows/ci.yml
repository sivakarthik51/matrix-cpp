name: MatrixLib CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install dependencies on Linux
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential cmake

      # Install dependencies on macOS
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install cmake

      # Install dependencies on Windows (MSYS2 + CMake)
      - name: Setup MSYS2 on Windows
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: MINGW64
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-make

      # Build and run tests (Linux/macOS)
      - name: Build and test (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          ctest --output-on-failure

      # Build and run tests (Windows)
      - name: Build and test (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          mkdir -p build
          cd build
          cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
          cmake --build .
          ctest --output-on-failure

  release:
    name: Package and Release
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'release'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build library
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Package artifacts
        run: |
          mkdir -p dist/include
          cp -r include/* dist/include/
          cp build/libmatrix.a dist/
          tar -czf matrixlib-${{ github.ref_name }}.tar.gz -C dist .
          zip -r matrixlib-${{ github.ref_name }}.zip dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            matrixlib-${{ github.ref_name }}.tar.gz
            matrixlib-${{ github.ref_name }}.zip
